loki:
  deploymentMode: SingleBinary
  loki:
    auth_enabled: true
    commonConfig:
      replication_factor: 1
    storage:
      type: filesystem
  enterprise:
    enabled: false
  gateway:
    enabled: true
    basicAuth:
      enabled: false
  singleBinary:
    replicas: 1
    persistence:
      enableStatefulSetAutoDeletePVC: true
      enabled: true
      size: 10Gi
      storageClass: ceph-block
  write:
    replicas: 0
  read:
    replicas: 0
  backend:
    replicas: 0
promtail:
  daemonset:
    enabled: true
  serviceMonitor:
    enabled: true
    prometheusRule:
      enabled: true
  config:
    clients:
      - url: http://loki-gateway/loki/api/v1/push
        tenant_id: 1
