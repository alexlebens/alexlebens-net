rocketchat:
  host: chat.alexlebens.net
  replicaCount: 1
  extraEnv:
    - name: PORT
      value: "3000"
    - name: HTTP_FORWARDED_COUNT
      value: "1"
  extraSecret: rocketchat-config-secret
  mongodb:
    enabled: true
    auth:
      rootPassword: test
      usernames:
        - rocketchat
      passwords:
        - test
      databases:
        - rocketchat
    architecture: replicaset
    replicaCount: 1
    persistence:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 8Gi
  persistence:
    enabled: true
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 8Gi
  ingress:
    enabled: true
    pathType: Prefix
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-issuer
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    path: /
    tls:
      - hosts:
          - chat.alexlebens.net
        secretName: rocketchat-secret-tls
    federation:
      serveWellKnown: false
  service:
    port: 3000
  prometheusScraping:
    enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
